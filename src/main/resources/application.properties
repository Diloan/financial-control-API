security.ignored=/**
server.port = 8090

# data source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/financas?useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=ch-financas
spring.datasource.password=financas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Nova propriedade a partir da versao 2.5 do Spring Boot:
spring.jpa.defer-datasource-initialization=true

# Para executar scripts para bancos de dados não-incorporados
spring.sql.init.mode=always
